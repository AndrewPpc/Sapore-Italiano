    <div class="containerOrder">
        <h2>Pizza Order Calculator</h2>
        <form id="pizzaForm">
          <div class="personal-info">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
          </div>
          <div class="guests">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>
            
            <label for="occasion">Are we gearing up for a birthday or anniversary celebration?</label>
            <select id="occasion" name="occasion" required>
              <option value="none">No</option>
              <option value="birthday">Birthday</option>
              <option value="anniversary">Anniversary</option>
            </select>
          </div>
          <div class="duration-info">
            <label for="duration">Duration (hours):</label>
            <input type="number" id="duration" name="duration" min="1" required>
            
            <label for="foodConsumption">What is the usual amount of food consumed by your guests?</label>
            <select id="foodConsumption" name="foodConsumption" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            
            <label for="pizzaTypes">Specify the range of pizza choices you're considering:</label>
            <input type="number" id="pizzaTypes" name="pizzaTypes" min="1" required>
          </div>          
          
          
          
          <button type="submit">Generate Response</button>
        </form>
        <div id="response"></div>
